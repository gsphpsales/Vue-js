<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Introdução Vue JS</title>
	<!--Declaração da biblioteca do VUE. uma das formas de se trabalhar com VUE -->
	<script src="https://unpkg.com/vue"></script>
</head>
<body>

<div id="app">
	{{ msg }}

	<p v-bind:title="titulo">Input com v-model</p>
	
	<!-- ao digitar no input, o mesmo sera atribuido a variavel dentro do script-->
	<input type="text" v-model="usuario.nome">

	<!-- Os dados do input será impresso em tempo real-->
	<p>Nome:{{usuario.nome}}</p>

</div>

<!--implementação basica-->
<script type="text/javascript">

	var app = new Vue({

		el:"#app",
		data:{
			msg:'Iniciando com Vue JS',
			//manipulando atributo title  
			titulo:"apredizagem basica",
			usuario:{nome:""}
		}
	})

</script>
</body>
</html>
