<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Introdução Vue JS</title>
	<!--Declaração da biblioteca do VUE. uma das formas de se trabalhar com VUE -->
	<script src="https://unpkg.com/vue"></script>
</head>
<body>

<div id="app">

	<gstitle></gstitle>

</div>

<!--implementação basica-->
<script type="text/javascript">
	//desta forma você pode manipular o template do seu projeto 
	//com um arquivo de componentes externos.
	Vue.component('gstitle', {
		template:'<h2>Componente title</h2>'

	});

	var app = new Vue({

		el:"#app"
	
	})

</script>
</body>
</html>
