<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Introdução Vue JS</title>
	<!--Declaração da biblioteca do VUE. uma das formas de se trabalhar com VUE -->
	<script src="https://unpkg.com/vue"></script>
</head>
<body>

<div id="app">

	<gs-titulo v-bind:titulo="meuTitulo">
	</gs-titulo>
	<input type="text" v-model="meuTitulo">

</div>


<script type="text/javascript">

	Vue.component('gs-titulo', {
		props:['titulo'],
		template:'<h2>{{ titulo }}</h2>'

	});

	var app = new Vue({
		el:"#app",
		data:{
			meuTitulo:'texto aqui'
		}
	});

</script>

</body>
</html>
